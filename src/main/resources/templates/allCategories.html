<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div th:replace="fragments :: categories"></div>
<div class="background">
    <div th:replace="fragments :: buttons"></div>

    </br>
    <div class="row">
        <div class=" col-md-4" style="margin: 5px">
            <h3> Wszystkie kategorie: </h3></div>
        <div class=" col-md-7" style="margin: 5px">
            <ul>  </br>  </br>
                <li th:each="category: ${categories}">
                    <a th:href="@{'/categories/' + ${category.id}}">
                        <p th:text="${category.name}"></p>
                    </a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
