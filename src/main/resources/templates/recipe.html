<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div th:replace="fragments :: categories"></div>
<div class="background">
    <div th:replace="fragments :: buttons"></div>
    </br></br>
    <h2 style="text-align: center" th:text="${recipeDto.name}"></h2>
    <div class="row">
        <div class=" col-md-3" style="margin: 5px">
            <img th:src="${recipeDto.url}" style="width: 400px; max-height: 300px" alt="zdj"></div>
        <div class=" col-md-7" style="margin: 5px">

            <h3> Składniki: </h3>
            <ul>
                <li th:each="ingredient: ${ingredients}"
                    th:text="|${ingredient.name} ${ingredient.amount}|">
                </li>
            </ul>
            </br>

            <h3> Wykonanie: </h3>
            <p th:text="${recipeDto.description}"></p>
            <h3> Kategoria: </h3>
            <p th:text="${recipeDto.getCategory()}"></p>
        </div>
    </div>

    <ul class="nav nav-tabs">
        <li class="col-lg-12"><a th:href="|/recipe/delete/ + ${recipeDto.id}|" class="list-group-item active">Usuń
            przepis</a></li>
    </ul>
</div>
</body>
</html>
