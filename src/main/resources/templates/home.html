<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska</title>
    <!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

</head>
<body>
<div class="banner">
    <h1>Książka kucharska</h1>
</div>

<div>
    <a href="/recipe/add">Dodaj nowy przepis</a><br/>
    <a href="/allRecipies">Wyświetl wszystkie przepisy</a><br/>

</div>

<h2>Wybrane przepisy</h2>
<div>

    <a th:href="@{'/recipe/' + ${recipe.id}}" th:each="recipe: ${recipies}">
        <img th:src="${recipe.url}">
        <p th:text="${recipe.name}"></p>
    </a>

</div>


</body>
</html>
