<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Ksiązka kucharska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<div th:fragment="header">

    <div class="header">
        <div class="header-text">
            <a href="/">
                <h2>Przepisy dla każdego. <br/><small>szybko, łatwo i smacznie</small></h2>
                <img src="https://d-art.ppstatic.pl/kadry/k/r/2b/55/5862637902303_o_medium.jpg"
                     style="width: 400px; max-height: 300px" alt="zdj"/>
            </a>
        </div>
    </div>
</div>

<div th:fragment="categories">
    <div class="categories">
        <ul class="nav nav-tabs" style="background-color: lightblue">
            <li class="col-lg-2"><h4>Kategorie: </h4></li>
            <li class="col-lg-2" th:each="category: ${categories}">
                <a th:href="@{'/category/' + ${category.id}}">
                    <h4 th:text="${category.name}"></h4>
                </a></li>
        </ul>

    </div>
</div>

<div th:fragment="buttons">
    <div class="buttons">
        <ul class="nav nav-tabs">
            <li class="col-lg-2"><a href="/recipe/add" class="list-group-item active">Dodaj nowy przepis</a></li>
            <li class="col-lg-2"><a href="#" class="list-group-item active">Najciekawsze przepisy</a></li>
            <li class="col-lg-2"><a href="/recipe/all" class="list-group-item active">Przepisy</a></li>
            <li class="col-lg-2"><a href="/category/categories" class="list-group-item active">Kategorie</a></li>
            <li class="col-lg-2"><a href="/" class="list-group-item active">Wróć na stronę główną</a></li>
        </ul>
    </div>
</div>

</body>
</html>
